  <head>
    <title>Add Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.js"></script>

    <script type="module">

      let map;

      async function initMap() {
        const { Map } = await google.maps.importLibrary("maps");

        map = new Map(document.getElementById("map"), {
          center: { lat: -34.397, lng: 150.644 },
          zoom: 2,
        });

        map.addListener("click", (mapsMouseEvent) => {
          var c = mapsMouseEvent.latLng.toJSON();
          var loc = c.lat+','+c.lng
          var targetDate = new Date()
          var timestamp = targetDate.getTime()/1000 + targetDate.getTimezoneOffset() * 60
          //var url = 'https://maps.googleapis.com/maps/api/timezone/json?location=' + c.lat + '%2C' + c.lng + '&timestamp=1331161200&key=AIzaSyA3AB29vGsIItKjArcCpgPSc4LBhkT9CTY';
          var url = 'https://maps.googleapis.com/maps/api/timezone/json?location=' + loc + '&timestamp='+ timestamp + '&key=AIzaSyA3AB29vGsIItKjArcCpgPSc4LBhkT9CTY';
          
          console.log(url);

          $.get(url, function(data, status){
            //alert(data.timeZoneName);

            
            var offsets = data.dstOffset * 1000 + data.rawOffset * 1000
            var localdate = new Date(timestamp * 1000 + offsets)

            alert(localdate.toLocaleString() + ' at ' + data.timeZoneName);

          });
        });

        
      
      }

      initMap();
    </script>
  </head>

        </nav>

    </header>

    <!--The div element for the map -->
    <div id="map" style="height: 100%;"></div>
